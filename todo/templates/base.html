<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
{% if user.is_authenticated %}
    {{ user.username }}
    <form action="{% url 'logoutUser' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Выйти</button>
    </form>
{% else %}
    <a href="{% url 'loginUser' %}">Войти</a>
    <a href="{% url 'signupUser' %}">Регистрация</a>
{% endif %}
<br>
{% block content %}

{% endblock %}
</body>
</html>
